<p>assign8-des works!</p>
<div   class="container1"  role="alert">
    <div class="c1" class="row justify-content-center">
        <div  class="col-md-6 md-6 text-left rounded shadow py-5">
       <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">   
     <div class="form-row">
       <div> <h1> Student Registration Form</h1></div>
       <div class="form-row">
        <div class="col-md-9 mb-3">
        <label> Name of Student :</label> <input type="text" class="form-control" placeholder="name of student"   ngModel required>
    </div>
       </div>
       
        <label>Select Gender :</label>
        <div class="custom-control custom-radio custom-control-inline">
          
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input"   required >
            <label class="custom-control-label" for="customRadioInline1">Male</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input"   required>
            <label class="custom-control-label" for="customRadioInline2">Female</label>
          </div>


          <label>Enter Date :</label>
          <div class="input-append date" id="dp3" data-date-format="dd-mm-yyyy">
          
            <input class="span2" size="16" type="date" value="" readonly><span class="add-on"   required><i class="icon-th"></i></span>
        
       </div>
         
          <div  class="form-row"class="col-md-2 mb-3">
            <label>Select College :</label>
          <select class="form-control form-control-sm"   >
            <option> D.Y .Patil</option>
            <option> S.M.SMP.</option>
            <option> S.C.S</option>

          </select>
          <div class="form-group col-md-12">
            <label for="inputState">Deparment</label>
            <select id="inputState" class="form-control"  >
                <option selected>Choose...</option>
              <option>IT</option>
              <option>ART</option>
              <option>COMMERCE</option>
              <option>SCIENCE</option>
            </select>
          </div>



        </div>
          <div class="form-group" class="col-md-9 mb-3">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" email id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required  >
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
      
        
            <div class="form-group" class="col-md-9 mb-3">
                <label for="exampleFormControlTextarea1">Address 1:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1"  placeholder="Enter address 1" rows="3"  required  ></textarea>
              </div>
    


        <div class="form-row">
            <div class="col-md-9 mb-3">
      <div class="form-group">
        <label for="inputAddress2">Address 2:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      </div>
      </div>
     
      <div class="form-row">
        <div class="col-md-9 mb-3">
          <label for="validationServer03">City:</label>
          <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="City" required  >
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="form-group col-md-9">
          <label for="inputState">State:</label>
          <select id="inputState" class="form-control" required >
            <option selected>Choose...</option>
            <option>Maharastra</option>
            <option>Gijrat</option>
            <option>Rajastan</option>
            <option>Panjab</option>
          </select>
        </div>
    
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>

          <div class="custom-file">
            <label> Attach Your Certificates :</label><br>
            <input type="file" class="custom-file-input" id="customFile"  >
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div><br>


          
 
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2"  [disabled]="!myForm.valid"  >Submit</button>   &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<button type="reset" class="btn btn-success"> Reset </button>
          </div>

          
      </div>
</div>
       </form>
</div>
