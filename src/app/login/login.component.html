<p>login works!</p>

<form  >
    <div class="row  justify-content-center" >
        <div class="col-md-6  py-5" style="background-color: rgb(128, 201, 223);">
            <h4> Login  Page:</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" #uname class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #pwd class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" (click)="checkuser(uname.value, pwd.value)"  class="btn btn-primary">Submit</button>
</div>
</div>
  </form>
