<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <h2> Reactive Form</h2>
            <form [formGroup]=" myReactiveform" (ngSubmit)="OnSubmit()">
                <div>
                <label>User Name:</label><br>
                <input type="text" name="" id="" placeholder="Enter User Name "  formControlName="userName" >
            </div>

            <div>
                    <label> Email Address:</label><br>
                <input type="email" name="" id="" placeholder="Enter Email Address "  formControlName="email" >
            </div>
                <button type="submit"  class="btn btn-primary">Submit </button>
            </form>
        
        </div>
    </div>


 </div>
